schema {
  query: Query
  mutation: Mutation
}

type Balance {
  id: ID!
  userId: Int!
  balanceType: String!
  amount: Int!
}

type CreateDayOff {
  ok: Boolean
  dayOff: DayOff
}

scalar DateTime

type DayOff {
  id: ID!
  userId: Int!
  approvedById: Int
  leaveType: String!
  startDate: String!
  endDate: String!
  user: User
  approvedBy: User
}

type Mutation {
  createDayOff(endDate: String, leaveType: String, startDate: String): CreateDayOff
}

type Profile {
  userId: ID!
  firstName: String!
  lastName: String!
  position: String!
  phone: String!
  email: String!
  user: User
}

type Query {
  userByName(username: String!): User
  myLeaves: [DayOff]
  myBalance: [Balance]
  balanceByUser(username: String!): [Balance]
  profile: Profile
}

type User {
  id: ID!
  username: String!
  createdTime: DateTime!
  email: String!
}
