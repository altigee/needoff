schema {
  query: Query
  mutation: Mutation
}

type AddHoliday {
  ok: Boolean
  holiday: Holiday
}

type AddWorkspaceMember {
  ok: Boolean
}

type Balance {
  id: ID!
  userId: Int!
  balanceType: String!
  amount: Int!
}

type CreateDayOff {
  ok: Boolean
  dayOff: DayOff
}

type CreateWorkspace {
  ok: Boolean
  ws: Workspace
}

type CreateWorkspaceCalendar {
  ok: Boolean
  calendar: WorkspaceHolidayCalendar
}

scalar Date

scalar DateTime

type DayOff {
  id: ID!
  userId: Int!
  approvedById: Int
  leaveType: LeaveTypes!
  startDate: String!
  endDate: String!
  workspaceId: Int!
  comment: String
  user: Profile
  approvedBy: Profile
  workspace: Workspace
}

type Holiday {
  id: ID!
  name: String!
  calendarId: Int
  date: String!
}

enum LeaveTypes {
  SICK_LEAVE
  VACATION_PAID
  VACATION_UNPAID
  WFH
}

type LoginUser {
  ok: Boolean
  accessToken: String
  refreshToken: String
}

type Mutation {
  login(email: String, password: String): LoginUser
  register(email: String, password: String): RegisterUser
  createDayOff(comment: String, endDate: String, startDate: String, type: String, workspaceId: Int): CreateDayOff
  createWorkspace(description: String, members: [String], name: String): CreateWorkspace
  addWorkspaceMember(email: String, startDate: Date, wsId: Int): AddWorkspaceMember
  removeWorkspaceMember(email: String, wsId: Int): RemoveWorkspaceMember
  createWorkspaceCalendar(name: String, wsId: Int): CreateWorkspaceCalendar
  removeWorkspaceCalendar(id: Int): RemoveWorkspaceCalendar
  addHoliday(calendarId: Int, date: Date, name: String): AddHoliday
  removeHoliday(id: Int): RemoveHoliday
}

type Profile {
  userId: ID!
  firstName: String
  lastName: String
  position: String
  phone: String
  email: String!
  user: User
}

type Query {
  userByName(email: String!): User
  myLeaves(workspaceId: Int!): [DayOff]
  myBalance: [Balance]
  balanceByUser(email: String!): [Balance]
  profile: Profile
  myWorkspaces: [Workspace]
  workspaceById(workspaceId: Int!): Workspace
  workspaceInvitations(workspaceId: Int!): [WorkspaceInvitation]
  workspaceCalendars(workspaceId: Int!): [WorkspaceHolidayCalendar]
  calendarHolidays(calendarId: Int!): [Holiday]
  teamCalendar(workspaceId: Int!): [DayOff]
}

type RegisterUser {
  ok: Boolean
  userId: Int
  accessToken: String
  refreshToken: String
}

type RemoveHoliday {
  ok: Boolean
}

type RemoveWorkspaceCalendar {
  ok: Boolean
}

type RemoveWorkspaceMember {
  ok: Boolean
}

type User {
  id: ID!
  createdTime: DateTime!
  email: String!
}

type Workspace {
  id: ID!
  name: String!
  description: String
  invitationLinkToken: String
}

type WorkspaceHolidayCalendar {
  id: ID!
  name: String!
  wsId: Int
}

type WorkspaceInvitation {
  id: ID!
  email: String!
  wsId: Int!
  status: WorkspaceInvitationStatus!
  startDate: String
}

enum WorkspaceInvitationStatus {
  ACCEPTED
  PENDING
  REVOKED
}
